---
applications:
  - name: ((app_name))
    memory: ((memory))
    instance_limits:
      min: 1
      max: 1
    random-route: true
    path: ../output-jar/((app_name)).war
    buildpacks:
      - java_buildpack_offline
    routes:
      - route: ((route))
    services:
      - ((sql-service))
    env:
      JBP_CONFIG_OPEN_JDK_JRE: "{ jre: { version: 11.+ } }"
